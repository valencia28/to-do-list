<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="padding-top:30px;">To-do List</h1>
        <section class="input-area">
            <input type="text" id="task-input" onfocus="this.value=''">
            <button id="add-btn" class="task-btn check">+</button>
        </section>

        <section class="task-area" style="margin-top: 20px;">            
            <div class="tabs-area">
                <div id="underline"><!--메뉴탭 밑에 생길 슬라이딩 선--></div>
                <div class="tabs" id="all">
                    All
                </div>
                <div class="tabs" id="ongoing">
                    not Done
                </div>
                <div class="tabs" id="done">
                    Done
                </div>
            </div>            
            <div id="task-board">
                <!--할일 목록 내용 나오는 곳-->
            </div>
        </section>








    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
